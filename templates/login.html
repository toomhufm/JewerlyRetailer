<!DOCTYPE html>
<html lang="en">
<head>
	<title>Đăng nhập</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="static/images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="static/styles/util.css">
	<link rel="stylesheet" type="text/css" href="static/styles/account.css">
</head>
<body>
	<div class="limiter">
		<div class="container-login100" style="background-image: url('static/images/background1.jpg');">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Đăng nhập tài khoản
				</span>
				<form class="login100-form validate-form p-b-33 p-t-5" action="/login" method="post">

					<div class="wrap-input100" data-validate = "Enter username">
						<input class="input100" type="text" name="username" placeholder="User name" required>
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>

					<div class="wrap-input100" data-validate="Enter password">
						<input class="input100" type="password" name="password" placeholder="Password" required>
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>

					<div style="text-align:center">
						<p>Chưa có tài khoản?  <a href="/register" > Đăng ký ngay</a> </p>
					</div>

					{% if error %}
						<div id="error-message" >
							<p class="error">{{ error }}</p>
						</div>
					{% endif %}
					{% if anouce %}
						<div id="anouce-message" >
							<p class="anouce">{{ anouce }}</p>
						</div>
					{% endif %}
					<div class="container-login100-form-btn m-t-32">
						<button class="login100-form-btn" type="submit">
							Đăng nhập
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
